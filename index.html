<!DOCTYPE html>
<html>
  <head>
    <title>Numbers divisible by K</title>
    <script>
      function printNumbers() {

        const num = parseInt(document.getElementById("num").value);
        const k = parseInt(document.getElementById("k").value);

    
        if (isNaN(num) || num <= 0 || isNaN(k) || k <= 0) {
          alert("Please enter positive integers for both inputs.");
          return;
        }

        for (let i = 1; i <= num; i++) {
          if (i % k == 0) {
            console.log(i);
          }
        }
      }
    </script>
  </head>
  <body>
    <h1>Numbers divisible by K</h1>
    <label for="num">Enter a number:</label>
    <input type="number" id="num" name="num" required>
    <label for="k">Enter K:</label>
    <input type="number" id="k" name="k" required>
    <button onclick="printNumbers()">Print</button>
  </body>
</html>
